<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <title>Code Quiz</title>
    </head>
    <body>
        <header>
            <img src="./assets/images/Smart-Cat.png" height="200px" alt="smart cat" />
            <h1>Coding Challenge</h1>
            <div class="timerCountDown"><h3>Timer:<span id="time"> 60</span></h3>
            </div>
        </header>
    <main>
        <aside>
            <div id="highScore">
            <h3>High Scores</h3>
            <!-- high scores will show here in a list -->
                <ul id="highScoreList">

                </ul>
        </div>
        </aside>
        
        <section>
            <div class="intro-container" id="intro">
                <p>Answer as many questions as you can, as quickly as possible.
                If you answer incorrectly, your time/score will be penalized. Good Luck!
                </p>
                <div>
                    <button class="btn-start" id="startButton">Start</button>
                </div>
            </div>
            <div class="hide" id="submit-score">
                <ol id="highScoreList"></ol>
                <form id="highScoreForm">
                <label for="initialsInput">Enter your initials:</label>
                <input type="text" id="initialsInput" name="initialsInput" required>
                <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>

        <section>
            <div class = "hide"id="questions-container">
                <h2 id="question">Questions</h2>
                <div id="answer">
                </div>
                <div id="feedback">
                </div>
            </div>
        </section>
    </main>    
        <footer>
        </footer>
    <script src="./assets/js/script.js"></script>  
    </body>
</html>
