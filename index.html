<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <title>Code Quiz</title>
    </head>
    <body>
        <header>
            <img src="./assets/images/Smart-Cat.png" height="200px" alt="smart cat" />
            <h1>Coding Challenge</h1>
            <div>
                <button class="btn">Start</button>
            </div>
            <div id="timer">
                <h3>Timer:</h3>
                <div class="timerCountDown"></div>
            </div>
        </header>
    <main>
        <aside>
            <div id="highScore">
                <p>place holder for view high scores</p>
            </div>
        </aside>
        <section>
            <div id="question">
                <h2>Questions</h2>
            </div>
            <div class="answers-container">
                <p class="answer" id="a">Option 1</p>
            </div>
            <div class="answers-container">
                <p class="answer" id="b">Option 2</p>
            </div>
            <div class="answers-container">
                <p class="answer" id="c">Option 3</p>
            </div>
            <div class="answers-container">
                <p class="answer" id="d">Option 4</p>
            </div>
        </section>
    </main>    
        <footer>
        </footer>
    <script src="./assets/js/script.js"></script>  
    </body>
</html>
