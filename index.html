<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <title>Code Quiz</title>
    </head>
    <body>
        <header>
            <img src="./assets/images/Smart-Cat.png" height="200px" alt="smart cat" />
            <h1>Coding Challenge</h1>
            <div>
                <button class="btn-start" id="startButton">Start</button>
            </div>
            <div class="timerCountDown"><h3>Timer:<span id="time">60</span></h3>
            </div>
        </header>
    <main>
        <aside>
            <div id="highScore">
                <p>place holder for view high scores</p>
            </div>
        </aside>
        <section>
            <div id="questions-container">
                <h2 id="question">Questions</h2>
                <div id="answer">
                    <button class="btn" id="btn1">1. Answer</button>
                    <button class="btn" id="btn2">2. Answer</button>
                    <button class="btn" id="btn3">3. Answer</button>
                    <button class="btn" id="btn4">4. Answer</button>
                </div>
            </div>
        </section>
    </main>    
        <footer>
        </footer>
    <script src="./assets/js/script.js"></script>  
    </body>
</html>
